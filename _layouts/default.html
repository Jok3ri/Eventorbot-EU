<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" >
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- CSS reset -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>

    <body>
        <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <ul class="menu">
                <li class="{%if page.home %}current{% endif %}">
                    <a href="{{ site.baseurl }}/">home</a>
                </li>
                <li class="{%if page.about %}current{% endif %}">
                    <a href="{{ site.baseurl }}/about.html">about</a>
                </li>
                <li class="{%if page.documentation %}current{% endif %}">
                    <a href="{{ site.baseurl }}/documentation.html">documentation</a>
                </li>
            </ul>
            <div style="clear: both;"></div>
        </div>

	    <div class="page">
            {{ content }}
	    </div>

        <div class="footer">
            <ul class="links">
            </ul>
            <p class="license">
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                    <img alt="Creative Commons License"
                         src="http://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
                </a><br />
                Except where otherwise noted
                <span xmlns:dct="http://purl.org/dc/terms/"
                      property="dct:title">Eventorbot-EU, The Buildblog</span>
                by <span xmlns:cc="http://creativecommons.org/ns#"
                         property="cc:attributionName">steelman</span>
                is licensed under a
                <a rel="license"
                   href="http://creativecommons.org/licenses/by-sa/4.0/">Creative
                    Commons Attribution-ShareAlike 4.0 International License</a>.
            </p>
        </div>

    </body>
</html>
